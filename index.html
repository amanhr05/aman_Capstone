<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pokedex</h1>
    </header>
    <main>
        <section id="pokedex" class="pokemon-grid"></section>
        <button id="load-more" class="load-more">Load More</button>
    </main>

    <!-- Modal for Pokemon Details -->
    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="pokemon-details"></div>
            <button id="catch-button" class="catch-button">Catch</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
